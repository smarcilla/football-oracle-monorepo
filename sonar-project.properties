sonar.projectKey=smarcilla_football-oracle-monorepo
sonar.organization=smarcilla
sonar.host.url=https://sonarcloud.io

# --- Configuración de Fuentes ---
sonar.sources=apps,services,packages
sonar.tests=apps,services,packages
sonar.test.inclusions=**/*.test.ts,**/*.spec.ts,**/*.test.py,**/tests/**

# --- Exclusiones ---
sonar.exclusions=**/node_modules/**,**/dist/**,**/coverage/**,**/.next/**,**/next-env.d.ts,**/package-lock.json,**/pnpm-lock.yaml

# --- Configuración por lenguaje ---
# TypeScript
sonar.typescript.tsconfigPaths=apps/api/tsconfig.json,apps/web/tsconfig.json,services/engine/tsconfig.json,services/journalist/tsconfig.json,packages/kafka/tsconfig.json,packages/types/tsconfig.json

# Python (Scraper)
sonar.python.version=3.11

# --- Reportes de Cobertura ---
sonar.javascript.lcov.reportPaths=**/coverage/lcov.info
sonar.python.coverage.reportPaths=services/scraper/coverage.xml
