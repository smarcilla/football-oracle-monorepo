name: CI Quality Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  quality:
    name: Code Quality & Security
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
        with:
          fetch-depth: 0

      - name: Install pnpm
        uses: pnpm/action-setup@feaa28b6d57053ca26df21a0cc4e21a2080709ee # v4.0.0
        with:
          version: latest

      - name: Setup Node.js
        uses: actions/setup-node@1d11fd99b11910901e828d0843339ed240d04d88 # v4.2.0
        with:
          node-version: '25'
          cache: 'pnpm'

      - name: Setup Python
        uses: actions/setup-python@397511671fca61002b79f740ce97072b09727d45 # v5.3.0
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install JS dependencies
        run: pnpm install --frozen-lockfile --ignore-scripts

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install --frozen-lockfile 2>/dev/null || pip install -r services/scraper/requirements.txt
          # Ensure pyright and other tools are available globally in the runner
          pip install ruff pytest pytest-cov pyright

      - name: Lint Check
        run: pnpm run lint

      - name: Type Check
        run: pnpm run typecheck

      - name: Unit Tests & Coverage
        run: pnpm run test:coverage

      - name: Build Check
        run: pnpm run build

      - name: SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@67855fcc02f66453120bc76c2419ec798056241b # v3.1.0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
