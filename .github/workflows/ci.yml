name: CI Quality Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  quality:
    name: Code Quality & Security
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6
        with:
          fetch-depth: 0

      - name: Install pnpm
        uses: pnpm/action-setup@a3252b78c470c02df1a004387b13b4d5c7f5c3d9 # v4
        with:
          version: latest

      - name: Setup Node.js
        uses: actions/setup-node@6044e13b5dc448c55e2357c09f80417699197238 # v6
        with:
          node-version: '25'
          cache: 'pnpm'

      - name: Setup Python
        uses: actions/setup-python@397511671fca61002b79f740ce97072b09727d45 # v5.3.0
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install JS dependencies
        run: pnpm install --frozen-lockfile --ignore-scripts

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install --frozen-lockfile 2>/dev/null || pip install -r services/scraper/requirements.txt
          # Ensure pyright and other tools are available globally in the runner
          pip install ruff pytest pytest-cov pyright

      - name: Lint Check
        run: pnpm run lint

      - name: Type Check
        run: pnpm run typecheck

      - name: Unit Tests & Coverage
        run: pnpm run test:coverage

      - name: Build Check
        run: pnpm run build

      - name: SonarCloud Scan
        uses: SonarSource/sonarqube-scan-action@a31c9398be7ace6bbfaf30c0bd5d415f843d45e9 # v7.0
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
