services:
  # Infrastructure
  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: football
      POSTGRES_PASSWORD: football
      POSTGRES_DB: football_oracle
    ports:
      - '5432:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U football']
      interval: 5s
      timeout: 5s
      retries: 5

  kafka:
    image: confluentinc/cp-kafka:7.5.0
    ports:
      - '9092:9092'
    environment:
      KAFKA_NODE_ID: 1
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: 'CONTROLLER:PLAINTEXT,PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT'
      KAFKA_ADVERTISED_LISTENERS: 'PLAINTEXT://kafka:29092,PLAINTEXT_HOST://localhost:9092'
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_GROUP_INITIAL_REBALANCE_DELAY_MS: 0
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
      KAFKA_PROCESS_ROLES: 'broker,controller'
      KAFKA_CONTROLLER_QUORUM_VOTERS: '1@kafka:29093'
      KAFKA_LISTENERS: 'PLAINTEXT://kafka:29092,CONTROLLER://kafka:29093,PLAINTEXT_HOST://0.0.0.0:9092'
      KAFKA_INTER_BROKER_LISTENER_NAME: 'PLAINTEXT'
      KAFKA_CONTROLLER_LISTENER_NAMES: 'CONTROLLER'
      KAFKA_LOG_DIRS: '/tmp/kraft-combined-logs'
      CLUSTER_ID: 'MkU3OEVBNTcwNTJENDM2Qk'
    healthcheck:
      test: ['CMD-SHELL', 'kafka-topics --bootstrap-server localhost:9092 --list']
      interval: 10s
      timeout: 10s
      retries: 5

  redis:
    image: redis:7-alpine
    ports:
      - '6379:6379'
    healthcheck:
      test: ['CMD', 'redis-cli', 'ping']
      interval: 5s
      timeout: 5s
      retries: 5

  # Applications
  data-registry:
    build:
      context: .
      dockerfile: services/data-registry/Dockerfile
    environment:
      - DATABASE_URL=postgresql://football:football@postgres:5432/football_oracle
      - REDIS_URL=redis://redis:6379
      - KAFKA_BROKERS=kafka:29092
      - INTERNAL_API_KEY=dev-secret-key
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      kafka:
        condition: service_healthy
    healthcheck:
      test: ['CMD', 'curl', '-f', 'http://localhost:3002/health']
      interval: 10s
      timeout: 5s
      retries: 3

  web:
    build:
      context: .
      dockerfile: apps/web/Dockerfile
    ports:
      - '3000:3000'
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:4000
    depends_on:
      api:
        condition: service_healthy

  api:
    build:
      context: .
      dockerfile: apps/api/Dockerfile
    ports:
      - '4000:4000'
    environment:
      - NODE_ENV=development
      - KAFKA_BROKERS=kafka:29092
      - DATA_REGISTRY_URL=http://data-registry:3002
      - INTERNAL_API_KEY=dev-secret-key
      - REDIS_URL=redis://redis:6379
    depends_on:
      data-registry:
        condition: service_healthy
      kafka:
        condition: service_healthy
    healthcheck:
      test: ['CMD', 'curl', '-f', 'http://localhost:4000/health']
      interval: 10s
      timeout: 5s
      retries: 3

  # Workers
  scraper:
    build:
      context: ./services/scraper
      dockerfile: Dockerfile
    environment:
      - KAFKA_BROKERS=kafka:29092
      - DATA_REGISTRY_URL=http://data-registry:3002
    depends_on:
      data-registry:
        condition: service_healthy
      kafka:
        condition: service_healthy

  engine:
    build:
      context: .
      dockerfile: services/engine/Dockerfile
    environment:
      - KAFKA_BROKERS=kafka:29092
      - DATA_REGISTRY_URL=http://data-registry:3002
    depends_on:
      data-registry:
        condition: service_healthy
      kafka:
        condition: service_healthy

  journalist:
    build:
      context: .
      dockerfile: services/journalist/Dockerfile
    environment:
      - KAFKA_BROKERS=kafka:29092
      - DATA_REGISTRY_URL=http://data-registry:3002
    depends_on:
      data-registry:
        condition: service_healthy
      kafka:
        condition: service_healthy

volumes:
  postgres_data:
